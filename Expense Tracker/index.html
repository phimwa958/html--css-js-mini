<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดตามรายจ่าย</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f7f7f7;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .balance-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .balance-title {
            color: #636e72;
            margin: 0 0 10px 0;
        }

        .balance-amount {
            font-size: 1.8rem;
            margin: 0;
        }

        .income { color: #2ecc71; }
        .expense { color: #e74c3c; }
        .total { color: #0984e3; }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        button {
            background: #0984e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background: #0873c4;
        }

        .transaction-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .delete-btn {
            color: #e74c3c;
            cursor: pointer;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="balance-box total">
                <h3 class="balance-title">ยอดคงเหลือ</h3>
                <p class="balance-amount" id="totalAmount">0 ฿</p>
            </div>
            <div class="balance-box income">
                <h3 class="balance-title">รายรับ</h3>
                <p class="balance-amount" id="incomeAmount">0 ฿</p>
            </div>
            <div class="balance-box expense">
                <h3 class="balance-title">รายจ่าย</h3>
                <p class="balance-amount" id="expenseAmount">0 ฿</p>
            </div>
        </div>

        <div class="form-container">
            <form id="transactionForm">
                <div class="form-group">
                    <label>ประเภท</label>
                    <select id="type" required>
                        <option value="income">รายรับ</option>
                        <option value="expense">รายจ่าย</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>จำนวนเงิน</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>รายละเอียด</label>
                    <input type="text" id="description" required>
                </div>
                <button type="submit">บันทึก</button>
            </form>
        </div>

        <div class="transaction-list" id="transactionList"></div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        function init() {
            updateTotals();
            renderTransactions();
        }

        function addTransaction(e) {
            e.preventDefault();

            const transaction = {
                id: Date.now(),
                type: document.getElementById('type').value,
                amount: parseFloat(document.getElementById('amount').value),
                text: document.getElementById('description').value
            };

            transactions.push(transaction);
            saveToLocalStorage();
            updateTotals();
            renderTransactions();
            document.getElementById('transactionForm').reset();
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveToLocalStorage();
            updateTotals();
            renderTransactions();
        }

        function updateTotals() {
            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const total = income - expense;

            document.getElementById('totalAmount').textContent = `${total.toFixed(2)} ฿`;
            document.getElementById('incomeAmount').textContent = `${income.toFixed(2)} ฿`;
            document.getElementById('expenseAmount').textContent = `${expense.toFixed(2)} ฿`;
        }

        function renderTransactions() {
            const list = document.getElementById('transactionList');
            list.innerHTML = transactions
                .map(transaction => `
                    <div class="transaction-item">
                        <div>
                            <span style="color: ${transaction.type === 'income' ? '#2ecc71' : '#e74c3c'}">
                                ${transaction.text}
                            </span>
                        </div>
                        <div>
                            ${transaction.type === 'income' ? '+' : '-'}${transaction.amount.toFixed(2)} ฿
                            <span class="delete-btn" onclick="deleteTransaction(${transaction.id})">ลบ</span>
                        </div>
                    </div>
                `)
                .join('');
        }

        function saveToLocalStorage() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Event Listeners
        document.getElementById('transactionForm').addEventListener('submit', addTransaction);

        // Initialize App
        init();
    </script>
</body>
</html>
