<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณดัชนีมวลกาย (BMI)</title>
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h1 {
            color: #2d3436;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #636e72;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #b2bec3;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #0873c4;
        }

        .result {
            margin-top: 2rem;
            text-align: center;
        }

        .bmi-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .color-bar {
            height: 10px;
            border-radius: 5px;
            margin: 1.5rem 0;
            transition: background 0.3s;
        }

        .health-message {
            color: #636e72;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>คำนวณดัชนีมวลกาย (BMI)</h1>
        
        <div class="input-group">
            <label>น้ำหนัก (กิโลกรัม)</label>
            <input type="number" id="weight" step="0.1" placeholder="ตัวอย่าง: 60">
        </div>

        <div class="input-group">
            <label>ส่วนสูง (เซนติเมตร)</label>
            <input type="number" id="height" placeholder="ตัวอย่าง: 170">
        </div>

        <button onclick="calculateBMI()">คำนวณ BMI</button>

        <div class="result">
            <div class="bmi-value" id="bmiValue">-</div>
            <div class="color-bar" id="colorBar"></div>
            <div class="health-message" id="healthMessage">กรุณากรอกข้อมูลเพื่อคำนวณค่า BMI</div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // แปลงส่วนสูงเป็นเมตร

            if (!weight || !height || weight <= 0 || height <= 0) {
                alert('กรุณากรอกข้อมูลให้ถูกต้อง');
                return;
            }

            const bmi = weight / (height * height);
            const bmiValue = document.getElementById('bmiValue');
            const colorBar = document.getElementById('colorBar');
            const healthMessage = document.getElementById('healthMessage');

            bmiValue.textContent = bmi.toFixed(1);

            let category = '';
            let color = '';
            let message = '';

            if (bmi < 18.5) {
                category = 'น้ำหนักน้อย';
                color = '#74b9ff';
                message = 'คุณมีน้ำหนักน้อยกว่ามาตรฐาน\nแนะนำให้รับประทานอาหารที่มีคุณภาพและปรึกษาแพทย์';
            } else if (bmi < 23) {
                category = 'สุขภาพดี';
                color = '#00b894';
                message = 'ยินดีด้วย! คุณมีน้ำหนักอยู่ในเกณฑ์ปกติ\nรักษาสุขภาพด้วยการออกกำลังกายสม่ำเสมอ';
            } else if (bmi < 24.9) {
                category = 'น้ำหนักเกิน';
                color = '#fdcb6e';
                message = 'คุณมีน้ำหนักเกินเกณฑ์มาตรฐาน\nควรควบคุมอาหารและออกกำลังกายเพิ่มขึ้น';
            } else {
                category = 'อ้วน';
                color = '#ff7675';
                message = 'คุณอยู่ในเกณฑ์อ้วน\nควรปรึกษาแพทย์และควบคุมน้ำหนักอย่างเร่งด่วน';
            }

            colorBar.style.background = color;
            healthMessage.innerHTML = `<strong>${category}</strong><br>${message}`;
        }
    </script>
</body>
</html>
